<div
	class="noty-item-container {{props.animation}} noty-{{props.style}}"
	(click)="onCancel($event)"
>
	<div class="noty-background opacity noty-{{props.style}}"></div>
	<span class="noty-icons-wrp {{hoveredConfirm ? 'hovered-confirm' : ''}}">
		<i
			class="fa fa-check-circle opacity fa-lg confirm-icon"
			(mouseover)="onMouseOver($event)"
			(mouseleave)="onMouseLeave()"
			(click)="onConfirm($event)"
			*ngIf="props.confirm"
		></i>
		<i class="fa fa-times-circle opacity fa-lg close-icon"></i>
	</span>
	<div class="noty-item-body">
		<span class="noty-body-icon">
			<i *ngIf="props.style === 'success'" class="fa fa-check-circle"></i>
			<i *ngIf="props.style === 'error'" class="fa fa-exclamation-circle"></i>
			<i *ngIf="props.style === 'warning'" class="fa fa-exclamation-circle"></i>
			<i *ngIf="props.style === 'info'" class="fa fa-info-circle"></i>
		</span>
		<div class="not-item-content">
			<span class="noty-item-message">{{ props.message }}</span>
		</div>
	</div>
</div>
